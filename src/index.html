<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Example</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="font-mainFont flex h-screen items-center justify-center bg-gray-200">
      <!-- container -->
      <div class="w-3/4 md:w-1/3 lg:w-1/4 bg-white rounded-lg p-6">
        <div class="mb-4">
          <h1 class="text-center font-bold text-gray-600">Login</h1>
        </div>
        <form action="">
          <input type="text" placeholder="Email" name="email" autocomplete="off" class="w-full text-xs rounded-md border-2 p-2 focus:border-blue-300 focus:outline-none mb-4" />
          <div class="relative mb-4">
            <input type="password" placeholder="Password" name="password" required class="text-xs w-full rounded-md border-2 p-2 focus:border-blue-300 focus:outline-none" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" class="absolute right-3 top-3 size-4 cursor-pointer">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </div>
          <span class="block mb-4 text-center text-xs text-sky-600 hover:cursor-pointer hover:underline">Forgot password?</span>
          <button type="submit" class="h-9 mb-4 text-xs w-full rounded-md bg-blue-700 text-gray-100 hover:bg-blue-800">Login</button>
        </form>
        <span class="mb-4 block text-center text-xs">Don't have an account? <span class="text-sky-600 hover:cursor-pointer hover:underline">Signup</span></span>
        <div class="mb-4 flex items-center text-xs">
          <div class="flex-1 border-t-2 border-gray-200"></div>
          <span class="px-3 text-gray-500">Or</span>
          <div class="flex-1 border-t-2 border-gray-200"></div>
        </div>
        <!-- other buttons-->
        <div>
          <button type="submit" class="relative mb-4 text-xs flex h-9 w-full items-center justify-center rounded-md bg-blue-800 py-2 text-gray-100 hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48" class="absolute left-0 ml-2 size-6">
              <linearGradient id="Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1" x1="9.993" x2="40.615" y1="9.993" y2="40.615" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#2aa4f4"></stop>
                <stop offset="1" stop-color="#007ad9"></stop>
              </linearGradient>
              <path fill="url(#Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1)" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
              <path fill="#fff" d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"></path>
            </svg>
            Login with Facebook
          </button>
          <button type="submit" class="relative flex h-9 text-xs w-full items-center justify-center rounded-md border-2 py-2 text-gray-600 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48" class="absolute left-0 ml-2 size-5">
              <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
              <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
              <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
              <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            Login with Google
          </button>
        </div>
      </div>
    </div>  
</body>
</html>
